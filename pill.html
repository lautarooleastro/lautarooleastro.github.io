<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lautaro Oleastro</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center row-cols-3">
            <div class="col">
                <div class="card rounded-0" style="background-color: #3776ab;">
                    <div class="row px-3">
                        <div class="col-auto my-2">
                            <img src="img/icons/python.png" class="skill-icon img-fluid bg-white rounded-circle p-2" alt="Python icon">
                        </div>
                        <div class="col my-auto me-4">
                            <div class="text-white fw-bold py-2">Python</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card rounded-0" style="background-color: #9461fb;">
                    <div class="row px-3">
                        <div class="col-auto my-2">
                            <img src="img/icons/bootstrap5.png" class="skill-icon img-fluid bg-white rounded-circle p-2" alt="Boostrap 5 icon">
                        </div>
                        <div class="col my-auto me-4">
                            <div class="text-white fw-bold py-2">Bootstrap 5</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card rounded-0" style="background-color: #FF5733;">
                    <div class="row px-3">
                        <div class="col-auto my-2">
                            <img src="img/icons/html5.png" class="skill-icon img-fluid bg-white rounded-circle p-2" alt="HTML 5 icon">
                        </div>
                        <div class="col my-auto me-4">
                            <div class="text-white fw-bold py-2">HTML 5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="container vh-100">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="fs-4 text-center">Proficient in</div>
                <div class="row row-cols-3 text-center justify-content-center">
                    <div class="col">
                        <div class="card">
                            <div class="row">
                                <span>Python</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">Bootstrap</div>
                    <div class="col">HTML</div>
                    <div class="col">Django</div>
                </div>
                <div class="fs-4 text-center">Comfortable in</div>
                <div class="row row-cols-3 text-center justify-content-center">
                    <div class="col">Flutter</div>
                    <div class="col">Dart</div>
                    <div class="col">Flask</div>
                    <div class="col">CSS</div>
                </div>
            </div>
        </div>
    </div>


    <a href="https://www.flaticon.com/free-icons/python" title="python icons">Python icons created by Freepik - Flaticon</a>
</body>
</html>
